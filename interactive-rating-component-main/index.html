<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="rating-card">
      <!-- Rating state start -->
      <div class="star-bg"><img src="images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="stars-container">
        <button type="button" class="stars-item">1</button> 
        <button type="button" class="stars-item">2</button>
        <button type="button" class="stars-item">3</button>
        <button type="button" class="stars-item">4</button>
        <button type="button" class="stars-item">5</button>
      </div>
      <a href="" class="submit">Submit</a>
      <!-- Rating state end -->
    </section>
    <section class="thanks-card">
      <!-- Thank you state start -->
      <img src="images/illustration-thank-you.svg" alt="">
      <p class="stars-count">You selected <!-- Add rating here --> out of 5</p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </p>
      <!-- Thank you state end -->
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="js/script.js"></script>
</body>

</html>
